language: node_js
node_js:
- 4

# Uncomment me if this gets annoying
#
# notifications:
#   email: false

before_install:
  - wget https://github.com/ninja-build/ninja/releases/download/v1.8.2/ninja-linux.zip
  - unzip ninja-linux.zip
  - sudo mv ninja /usr/bin/

install:
  # pwd: ~/urbit
  - pip3 install --user -I meson==0.44.1
  - git clone https://github.com/urbit/arvo
  - cd ./arvo
  - git checkout $(cat ../.travis/pin-arvo-commit.txt)
  - cd ..

script:
  - meson . ./build --buildtype=debugoptimized -Dgc=true -Dprof=true
  - cd ./build
  - ninja
  - ninja test
  - sudo ninja install
  - cd ../.travis
  - npm install
  - ulimit -c unlimited -S
  - npm run -s test; bash print-core-backtrace.sh $?

addons:
  apt:
    packages:
    - python3
    - python3-pip
    - libgmp3-dev
    - libsigsegv-dev
    - openssl
    - libssl-dev
    - libncurses5-dev
    - automake
    - autoconf
    - make
    - libtool
    - g++
    - re2c
    - libcurl4-gnutls-dev
    - unzip
    - gdb
